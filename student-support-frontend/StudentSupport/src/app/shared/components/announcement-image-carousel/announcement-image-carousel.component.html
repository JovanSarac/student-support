<div class="carousel-container">
  <div
    id="carouselExampleIndicators"
    class="carousel slide image-carousel"
    data-ride="carousel"
  >
    <ol class="carousel-indicators">
      <li
        *ngFor="let image of data; let i = index"
        [attr.data-slide-to]="i"
        [class.active]="i === 0"
      ></li>
    </ol>
    <div class="carousel-inner single-image-carousel">
      <div
        *ngFor="let image of data; let i = index"
        class="carousel-item"
        [class.active]="i === 0"
      >
        <img [src]="image" alt="Slide {{ i + 1 }}" />
      </div>
    </div>
    <a
      class="carousel-control-prev left"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="prev"
    >
      <i class="bi bi-caret-left-fill"></i>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next right"
      href="#carouselExampleIndicators"
      role="button"
      data-slide="next"
    >
      <i class="bi bi-caret-right-fill"></i>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
