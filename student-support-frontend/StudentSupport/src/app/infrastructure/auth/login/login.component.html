<div class="full-page-bg">
    <div class="first-half">
        <div class="first-half-content">
            <h2>Dobrodošli na UNStudent portal!</h2>
            <p>Pridružite nam se u stvaranju nezaboravnih trenutaka i otkrivanju novih svetova.</p>
        </div>

    </div>
    <div class="second-half">
        <div class="second-half-content">
            <div class="logo-section">
                <img src="../../../../assets/logo/blue_logo.svg" alt="no-picture">
            </div>

            
            <form [formGroup]="loginForm" class="login-form">
                <xp-input
                    style="width: 100%;"
                    [control]="loginForm.controls.username"
                    inputType="text"
                    inputId="username"
                    label="Korisničko ime:"
                    [customErrorMessages]="{ required: 'Korisničko ime je obavezno!' }"
                    [wrongRedBorder]="wrongCredential"
                    >
                </xp-input>

                <xp-input
                    style="width: 100%; margin-top: 5%;"
                    [control]="loginForm.controls.password"
                    inputType="password"
                    inputId="password"
                    label="Lozinka:"
                    [customErrorMessages]="{ required: 'Lozinka je obavezna!' }"
                    [wrongRedBorder]="wrongCredential"
                    >
                </xp-input>

                <div class="wrong-credential" *ngIf="wrongCredential">
                    <p>Korisničko ime ili lozinka nisu tačni. Proverite unesene podatke i pokušajte ponovo.</p>
                </div>
                <xp-primary-button
                    (click)="login()"
                    style="width: 100%; margin-top: 5%;"
                    buttonId="login-button"
                    buttonType="button"
                    textValue="Prijavi se"
                >
                </xp-primary-button>

                <div class="register">
                    <p>Ako nemate nalog, možete da se registujete <span class="register-link" (click)="registerClick()">ovde</span>.</p>
    
                </div>

                <div class="separator">
                    <p>ili</p>
                </div>

                <div id="google-btn-container" class="google-btn-container"></div>
            </form>


        </div>
    </div>
</div>
