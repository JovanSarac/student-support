<div class="full-page-bg">
  <div class="page-content">
    <p class="btn-action new-event" (click)="onCreateEventClick()">
      <i class="bi bi-plus-lg" style="margin-right: 5px"></i>Napravi novi
      događaj
    </p>

    <div class="events">
      <p>MOJI DOGAĐAJI</p>

      <div *ngIf="events.length != 0">
        <div class="cards">
          <div
            (click)="showSingleEvent(event.id)"
            class="one-card"
            *ngFor="let event of pagedEvents"
            [ngStyle]="{ 'background-image': 'url(' + event.image + ')' }"
          >
            <div class="type-event">
              <p
                [ngStyle]="{
                  'background-color': eventTypeColors[event.eventType]
                }"
                [innerText]="eventType[event.eventType] || event.eventType"
              ></p>
            </div>
            <div class="overlay">
              <p>{{ event.name }}</p>
              <p class="date-event">
                <i class="bi bi-compass-fill"></i>
                {{ formatDate(event.dateEvent.toString()) }}
              </p>
              <p class="address">
                <i class="bi bi-geo-alt-fill"></i> {{ event.address }}
              </p>
            </div>
          </div>
        </div>

        <div class="pagination">
          <button (click)="prevPage()" [disabled]="currentPage === 1">
            Prethodna
          </button>
          <span>Strana {{ currentPage }} od {{ totalPages }}</span>
          <button (click)="nextPage()" [disabled]="currentPage === totalPages">
            Sledeća
          </button>
        </div>
      </div>

      <div class="empty-page" *ngIf="events.length == 0">
        <p>
          Trenutno nemaš nijedan svoj događaj. Napravi novi pritiskom na dugme
          'Napravi novi događaj'.
        </p>
      </div>
    </div>
  </div>
</div>
