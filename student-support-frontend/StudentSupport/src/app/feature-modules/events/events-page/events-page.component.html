<div class="full-page-bg">
  <div class="page-container">
    <div class="left-bar">

      <div class="search-events">
        <xp-input class="input-search"
          [inputType]="'text'"
          [label]="''"
          [control]="searchControl"
          inputId="searchInput"
          placeholderSentence="Pretraži događaje"
        ></xp-input>
        <p>
          <i class="bi bi-search"></i>
        </p>
      </div>

      <div class="buttons-tab">
        <p [ngClass]="{'active': activeTab === 'allEvents'}"  (click)="setActiveTab('allEvents')"><i class="bi bi-calendar-event-fill" style="margin-right: 10px;"></i>Svi događaji</p>
        <p [ngClass]="{'active': activeTab === 'yourEvents'}" (click)="setActiveTab('yourEvents')" *ngIf="user.role ==='author'"><i class="bi bi-bookmark-star-fill" style="margin-right: 10px;"></i>Vaši događaji</p>
        <p [ngClass]="{'active': activeTab === 'yourInterests'}"  (click)="setActiveTab('yourInterests')" *ngIf="user.role ==='student'"><i class="bi bi-star-fill" style="margin-right: 10px;"></i>Vaša interesovanja</p>

        <xp-primary-button
          *ngIf="user.role ==='author'"
          class="create-event"
          buttonId="create-event-button"
          buttonType="button"
          textValue="Napravi novi događaj"
          (OnClick)="createEvent()"
        >
        </xp-primary-button>

      </div>

      <p class="filter-type-title">Tipovi događaja:</p>
      <div class="checkboxs">
        <div class="first-column">
          <div class="checkbox-input">
            <input type="checkbox" id="conference" value="0">
            <label for="conference">Konferencije</label>
          </div>
          <div class="checkbox-input">
            <input type="checkbox" id="courses" value="1">
            <label for="courses">Kursevi</label>
          </div>
          <div class="checkbox-input">
            <input type="checkbox" id="cultural" value="2">
            <label for="cultural">Kulturni</label>
          </div>
          <div class="checkbox-input">
            <input type="checkbox" id="fair" value="3">
            <label for="fair">Sajamski</label>
          </div>
          <div class="checkbox-input">
            <input type="checkbox" id="humanitarian" value="4">
            <label for="humanitarian">Humanitarni</label>
          </div>

        </div>

        <div class="second-column">
          <div class="checkbox-input">
            <input type="checkbox" id="art" value="5">
            <label for="art">Umjetnički</label>
          </div>
          <div class="checkbox-input">
            <input type="checkbox" id="social" value="6">
            <label for="social">Društveni</label>
          </div>
          <div class="checkbox-input">
            <input type="checkbox" id="competition" value="7">
            <label for="competition">Takmičenja</label>
          </div>
          <div class="checkbox-input">
            <input type="checkbox" id="trip" value="8">
            <label for="trip">Putovanja</label>
          </div>
          <div class="checkbox-input">
            <input type="checkbox" id="others" value="9">
            <label for="others">Ostalo</label>
          </div>

        </div>
      </div>

      <p class="filter-title">Datum događaja:</p>
      <div class="date-events">
        <select [(ngModel)]="selectedDateRange" name="dateevent" id="dateevent">
          <option value="0">Bilo koji datum</option>
          <option value="1">Danas</option>
          <option value="2">Sutra</option>
          <option value="3">Ove sedmice</option>
          <option value="4">Ovaj mjesec</option>
          <option value="5">Izaberi opseg</option>
        </select>

        <input
          *ngIf="selectedDateRange == '5'"
          class="daterangepicker"
          ngxDaterangepickerMd
          [locale]="{applyLabel: 'Ok', format: 'DD.MM.YYYY'}"
          [opens]="'up'"
          [singleDatePicker]="false"
          placeholder="Izaberi opseg datuma"
        />


      </div>

      <p class="filter-title">Cena ulaznica (RSD):</p>

      <div class="price-input">
        <div class="checkbox-input">
          <input type="checkbox" id="free" value="free">
          <label for="free">Besplatno</label>
        </div>

        <div class="price-range">
          <xp-input
            class="input-form"
            [inputType]="'number'"
            [label]="''"
            [control]="searchControl"
            inputId="searchInput"
            placeholderSentence="Od:"
          ></xp-input>
          <xp-input
            [inputType]="'number'"
            [label]="''"
            [control]="searchControl"
            inputId="searchInput"
            placeholderSentence="Do:"
          ></xp-input>
        </div>

      </div>

      


      <div class="filtering-event">
        <xp-primary-button
          style="width: 100%;"
          buttonId="filter-button"
          buttonType="button"
          textValue="Primeni filtere"
        >
        </xp-primary-button>

      </div>

    </div>

    <div class="events">
      <div class="tab">

      </div>
      <div class="cards">
        <xp-event-card
          *ngFor="let event of pagedEvents"
          [event]="event"
        ></xp-event-card>
      </div>

      <div class="pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1">
          Prethodna
        </button>
        <span>Strana {{ currentPage }} od {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">
          Sledeća
        </button>
      </div>
    </div>
  </div>
</div>
