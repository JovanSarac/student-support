<div class="full-page-bg">
  <div class="page-container">
    <div class="left-bar">

      <p class="left-bar-title"> Događaji</p>
      <div class="search-events">
        <xp-input class="input-search"
          [inputType]="'text'"
          [label]="''"
          [control]="searchControl"
          inputId="searchInput"
          placeholderSentence="Pretraži događaje"
        ></xp-input>
        <p>
          <i class="bi bi-search"></i>
        </p>
      </div>

      <div class="buttons-tab">
        <p><i class="bi bi-calendar-event-fill" style="margin-right: 10px;"></i>Svi događaji</p>
        <p><i class="bi bi-bookmark-star-fill" style="margin-right: 10px;"></i>Vaši događaji</p>
        <p><i class="bi bi-star-fill" style="margin-right: 10px;"></i>Vaša interesovanja</p>

        <xp-primary-button
      
          class="create-event"
          buttonId="create-event-button"
          buttonType="button"
          textValue="Napravi novi događaj"
          (OnClick)="createEvent()"
        >
        </xp-primary-button>

      </div>

      <p class="filter-date">Datumu:</p>
      <p-calendar dateFormat="dd.mm.yy" [(ngModel)]="selected"> </p-calendar>

      <p class="filter-date">Tipu događaja:</p>
      <select name="type-event" class="filter-type">
        <option value=""></option>
        <option value="Conference">Konferencije</option>
        <option value="Cultural">Kulturni</option>
        <option value="">Sajamski</option>
        <option value="">Humanitarni</option>
        <option value="">Kursevi</option>
        <option value="">Takmicenja</option>
        <option value="">Putovanja</option>
        <option value="">Umjetnicki</option>
        <option value="">Drustveni</option>
      </select>

      <p class="filter-date">Opsegu datuma</p>
    </div>

    <div class="events">
      <div class="tab">

      </div>
      <div class="cards">
        <xp-event-card
          *ngFor="let event of pagedEvents"
          [event]="event"
        ></xp-event-card>
      </div>

      <div class="pagination">
        <button (click)="prevPage()" [disabled]="currentPage === 1">
          Prethodna
        </button>
        <span>Strana {{ currentPage }} od {{ totalPages }}</span>
        <button (click)="nextPage()" [disabled]="currentPage === totalPages">
          Sledeća
        </button>
      </div>
    </div>
  </div>
</div>
