<div class="home-full-page-bg" onload="slider()">
  <div class="banner">
    <div class="slider">
      <img [src]="slideImg" id="slideImg" [class.fade]="isFading" />
    </div>
    <div class="overlay2">
      <div [class.fade]="isFading" class="content">
        <h1>{{ header1 }}</h1>
        <h1>{{ header2 }}</h1>
      </div>
    </div>
  </div>

  <div class="events">
    <p>PREDSTOJEĆI DOGAĐAJI</p>

    <div class="cards">
      <xp-event-card *ngFor="let event of events" [event]="event">
      </xp-event-card>
    </div>
  </div>

  <footer class="footer">
    <ul class="social-icon">
      <li class="social-icon__item">
        <a class="social-icon__link" href="#">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
      </li>
      <li class="social-icon__item">
        <a class="social-icon__link" href="#">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </li>
      <li class="social-icon__item">
        <a class="social-icon__link" href="#">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </li>
      <li class="social-icon__item">
        <a class="social-icon__link" href="#">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </li>
    </ul>
    <ul class="menu">
      <li class="menu__item"><a class="menu__link" href="/">Home</a></li>
      <li class="menu__item"><a class="menu__link" href="#">About</a></li>
      <li class="menu__item"><a class="menu__link" href="#">Services</a></li>
      <li class="menu__item"><a class="menu__link" href="#">Team</a></li>
      <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
    </ul>
    <p>&copy;2024 Student support | All Rights Reserved</p>
  </footer>
</div>
