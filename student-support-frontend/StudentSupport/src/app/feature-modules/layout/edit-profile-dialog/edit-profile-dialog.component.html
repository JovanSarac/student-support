<div class="full-dialog mat-dialog-container">
    <div class="topbar">
        <p><i class="bi bi-pencil-square" style="margin-right: 5px;"></i>Izmena ličnih informacija</p>
        <i class="bi bi-x-circle exit-icon" (click)="closeDialog()" ></i>
    </div>
    <div class="dialog-container">
        <form [formGroup]="personForm" class="person-form">
            <div class="name-surname">
                <xp-input
                style="width: 100%; margin-right: 2%;"
                [control]="personForm.controls.name"
                inputType="text"
                inputId="name"
                label="Ime:"
                placeholderSentence="Ime"
                [customErrorMessages]="{ required: 'Ime je obavezno!'}"
                >
                </xp-input>

                <xp-input
                style="width: 100%; margin-left: 2%;"
                [control]="personForm.controls.surname"
                inputType="text"
                inputId="surname"
                label="Prezime:"
                placeholderSentence="Prezime"
                [customErrorMessages]="{ required: 'Prezime je obavezno!'}"
                >
                </xp-input>
            </div>

            <div class="other-inputs">
                <xp-input
                    style="width: 100%;"
                    [control]="personForm.controls.birthdate"
                    inputType="date"
                    inputId="birth"
                    label="Datum rođenja:"
                    placeholderSentence="Datum rođenja"
                    >
                </xp-input>

                <xp-input
                    style="width: 100%;"
                    [control]="personForm.controls.phonenumber"
                    inputType="text"
                    inputId="phonenumber"
                    label="Broj telefona:"
                    placeholderSentence="Broj telefona"
                    >
                </xp-input>
                <div class="name-surname">
                    <xp-input
                    style="width: 100%; margin-right: 2%;"
                    [control]="personForm.controls.street"
                    inputType="text"
                    inputId="street"
                    label="Ulica:"
                    placeholderSentence="Ulica"
                    >
                    </xp-input>

                    <xp-input
                        style="width: 100%; margin-left: 2%;"
                        [control]="personForm.controls.city"
                        inputType="text"
                        inputId="city"
                        label="Grad:"
                        placeholderSentence="Grad"
                        >
                    </xp-input>

                </div>

                <div class="biography__group field">
                    <textarea
                        formControlName="biography"
                        type="input"
                        class="biography__field"
                        placeholder="Biografija"
                        name="biography"
                        id="biography"
                        #biographyTextarea
                    ></textarea>
                    <label for="biography" class="biography__label"
                        >Biografija:</label
                    >
                    <i
                        class="bi bi-emoji-heart-eyes-fill emoji-picker"
                        tabindex="0"
                        (click)="toggleEmojiPicker()"
                    ></i>
                    <div class="emoji-mart" *ngIf="showEmojiPicker">
                        <emoji-mart (emojiClick)="addEmoji($event)"></emoji-mart>
                    </div>
                </div>

                <div class="edit-button">
                    <xp-primary-button
                            (click)="editPerson()"
                            style="width: 200px;"
                            buttonId="edit-butt"
                            buttonType="button"
                            textValue="Izmeni"
                            iconClass="bi bi-pencil-fill"
                        >
                        </xp-primary-button>

                </div>


            </div>

    

            

        </form>


    </div>

</div>
